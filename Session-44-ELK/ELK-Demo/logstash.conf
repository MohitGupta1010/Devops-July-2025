input {
    tcp {
        port => "5044"
        codec => json_lines
    }
}
# The filter part of this file is commented out to indicate that it is
# optional.
# filter {
#
# }
output {
    elasticsearch {
        hosts => ["http://elasticsearch:9200"]
        index => "python-logs-%{+YYYY.MM.dd}"
    }
    stdout { codec => rubydebug }
}